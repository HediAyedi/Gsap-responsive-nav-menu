<!DOCTYPE html>
<html>
<head>
	<title>tatata</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <script src="gsap.min.js"></script>

</head>
<body>
<div class="container">
	<div class="button" onclick="toggle()">Menu</div>
</div>

	<div class="menu">
		<div class="button"  onclick="togglec()">Close</div>
	<ul class="ul">
		<li class="li li1"><a href="#">Home</a></li>
		<li class="li li2"><a href="#">About</a></li>
		<li class="li li3"><a href="#">Services</a></li>
		<li class="li li4"><a href="#">Contact</a></li>
		<div class="bg1 bg"></div>
		<div class="bg2 bg"></div>
		<div class="bg3 bg"></div>
		<div class="bg4 bg"></div>
	</ul>
	<div class="social">
		<ul>
		<li class="social-li"><a href="#">facebook</a></li>
		<li class="social-li"><a href="#">instagram</a></li>
		<li class="social-li"><a href="#">twitter</a></li>
		</ul>
	</div>

	</div>

</div>

 <script>
        var tl = gsap.timeline({
            paused: "true"
        });
        tl.to(".menu",{
            duration: 1,
            x: "0%",
            ease: Expo.easeInOut
        });
        tl.fromTo(".li",{
            y:"-100%",
            opacity: 0
        },{
            duration: .5,
            opacity: 1,
            y: "0%",
            stagger: 0.25
        });
        tl.fromTo(".social-li",{
            y:"-50%",
            opacity: 0
        },{
            duration:0.8,
            opacity: 1,
            stagger: 0.25,
            ease: Expo.easeInOut
        },
        "-=0.5");
        
        function toggle(){
            tl.play();
        }
        function togglec(){
            tl.reverse();
        }

    </script>
</body>
</html>
